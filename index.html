    <title>Game Finder</title>
    <style>
        body {
              font-family: "Bebas Neue", sans-serif;
              font-weight: 400;
              font-style: normal;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-image: url("https://i.pinimg.com/originals/34/1e/80/341e800b1f29d3e34ea2eba5a6af205c.gif");
            padding: 15px;
            color: white;
        }

        .header img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            padding: 10px;
        }

        .game-card {
            background: white;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .game-card:hover img {
            transform: scale(1.1);
        }

        .game-card h3 {
            margin: 10px 0 0;
        }

        .game-card a {
            text-decoration: none;
            color: black;
            display: block;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://i.imgur.com/ogu8erF.png" alt="UPHSD - Computer Club">
        <h1>UPHSD - Computer Club</h1>
    </div>
