<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 30px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Guess the Number Game</h1>

    <div class="game-container">
        <p>I'm thinking of a number between 1 and 100. Can you guess what it is?</p>
        
        <input type="number" id="guessInput" min="1" max="100" placeholder="Enter a number" />
        <button onclick="checkGuess()">Guess!</button>
        
        <p class="message hidden" id="message"></p>
        <p class="message hidden" id="attemptsMessage"></p>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = document.getElementById("guessInput").value;
            const message = document.getElementById("message");
            const attemptsMessage = document.getElementById("attemptsMessage");

            if (!guess || guess < 1 || guess > 100) {
                message.textContent = "Please enter a number between 1 and 100.";
                message.style.color = "red";
                message.classList.remove("hidden");
                return;
            }

            attempts++;
            if (guess < randomNumber) {
                message.textContent = "Too low! Try again.";
                message.style.color = "orange";
            } else if (guess > randomNumber) {
                message.textContent = "Too high! Try again.";
                message.style.color = "orange";
            } else {
                message.textContent = `Congratulations! You guessed the number in ${attempts} attempts!`;
                message.style.color = "green";
                attemptsMessage.textContent = "Game Over! Reload the page to play again.";
                attemptsMessage.classList.remove("hidden");
            }
            message.classList.remove("hidden");
        }
    </script>

</body>
</html>
